<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Bastion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
<div class="w-full px-4 sm:px-6 lg:px-8 py-8" x-data="{ activeTab: 'apps' }">
    <!-- Header -->
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Administration</h1>
                <p class="text-sm text-gray-600 mt-1">Gérer les applications, utilisateurs, groupes et permissions</p>
            </div>
            <div class="flex gap-4">
                <a href="/apps" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Retour aux apps
                </a>
            </div>
        </div>
    </div>
    
    <!-- Messages -->
    {{if .Error}}
    <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        <span>Erreur : {{.Error}}</span>
    </div>
    {{end}}
    {{if .Success}}
    <div class="mb-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
        <span>Opération réussie</span>
    </div>
    {{end}}
    
    <!-- Tabs Navigation -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8">
            <button @click="activeTab = 'apps'" 
                    :class="activeTab === 'apps' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Applications
            </button>
            <button @click="activeTab = 'users'" 
                    :class="activeTab === 'users' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Utilisateurs
            </button>
            <button @click="activeTab = 'groups'" 
                    :class="activeTab === 'groups' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Groupes
            </button>
            <button @click="activeTab = 'permissions'" 
                    :class="activeTab === 'permissions' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                Permissions
            </button>
        </nav>
    </div>
    
    <!-- Tab Content: Apps -->
    <div x-show="activeTab === 'apps'">
        {{template "admin_apps" .}}
    </div>
    
    <!-- Tab Content: Users -->
    <div x-show="activeTab === 'users'">
        {{template "admin_users" .}}
    </div>
    
    <!-- Tab Content: Groups -->
    <div x-show="activeTab === 'groups'">
        {{template "admin_groups" .}}
    </div>
    
    <!-- Tab Content: Permissions -->
    <div x-show="activeTab === 'permissions'">
        {{template "admin_permissions" .}}
    </div>
</div>
</body>
</html>
