<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'application - Bastion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Modifier l'application</h1>
                <p class="text-sm text-gray-600 mt-1">{{.App.Name}}</p>
            </div>
            <div>
                <a href="/admin" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Retour
                </a>
            </div>
        </div>
    </div>
    
    <!-- Formulaire d'édition -->
    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" action="/admin/apps/{{.App.Id}}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value="{{.App.Name}}"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >{{.App.Description}}</textarea>
            </div>
            
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">URL *</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    value="{{.App.Url}}"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="icon" class="block text-sm font-medium text-gray-700">Icône</label>
                <input 
                    type="text" 
                    id="icon" 
                    name="icon" 
                    value="{{.App.Icon}}"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="URL de l'icône"
                >
            </div>
            
            <div>
                <label class="flex items-center">
                    <input 
                        type="checkbox" 
                        name="active"
                        value="true"
                        {{if .App.Active}}checked{{end}}
                        class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    >
                    <span class="ml-2 text-sm text-gray-700">Application active</span>
                </label>
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a 
                    href="/admin"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
                >
                    Annuler
                </a>
                <button 
                    type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
                >
                    Modifier
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
