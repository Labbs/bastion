<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Bastion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="w-full px-4 sm:px-6 lg:px-8 py-8" 
     x-data="{
         availableApps: [],
         loading: true,
         error: null,
         isAdmin: false,
         getCookie(name) {
             const value = `; ${document.cookie}`;
             const parts = value.split(`; ${name}=`);
             if (parts.length === 2) return parts.pop().split(';').shift();
             return null;
         },
         async checkAdmin() {
             try {
                 const token = localStorage.getItem('token') || this.getCookie('token');
                 if (!token) {
                     this.isAdmin = false;
                     return;
                 }
                 const response = await fetch('/api/v1/user/profile', {
                     headers: { 'Authorization': 'Bearer ' + token }
                 });
                 if (response.ok) {
                     const profile = await response.json();
                     this.isAdmin = profile.role === 'admin';
                 } else {
                     this.isAdmin = false;
                 }
             } catch (e) {
                 console.error('Error checking admin status:', e);
                 this.isAdmin = false;
             }
         },
         logout() {
             localStorage.removeItem('token');
             document.cookie = 'token=; path=/; max-age=0';
             window.location.href = '/login';
         },
         async loadApps() {
             try {
                 const token = localStorage.getItem('token') || this.getCookie('token');
                 if (!token) {
                     window.location.href = '/login';
                     return;
                 }
                 const response = await fetch('/api/v1/apps', {
                     headers: { 'Authorization': 'Bearer ' + token }
                 });
                 if (response.ok) {
                     this.availableApps = await response.json();
                 } else if (response.status === 401) {
                     localStorage.removeItem('token');
                     document.cookie = 'token=; path=/; max-age=0';
                     window.location.href = '/login';
                 }
             } catch (e) {
                 this.error = 'Erreur lors du chargement des applications';
             } finally {
                 this.loading = false;
             }
         },
         openApp(app) {
             // Ouvrir l'application dans un nouvel onglet
             const url = '/apps/' + app.id + '/proxy';
             window.open(url, '_blank');
         },
         init() {
             const token = localStorage.getItem('token') || this.getCookie('token');
             if (!token) {
                 window.location.href = '/login';
                 return;
             }
             this.checkAdmin();
             this.loadApps();
         }
     }">
    
    <!-- Header -->
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Applications</h1>
                <p class="text-sm text-gray-600 mt-1">Sélectionnez une application pour l'ouvrir dans un nouvel onglet</p>
            </div>
            <div class="flex gap-3 items-center">
                <div x-show="isAdmin">
                    <a href="/admin" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        Administration
                    </a>
                </div>
                <button @click="logout()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </div>
    </div>

    <!-- Applications Grid -->
    <div class="bg-white shadow rounded-lg p-6">
        <div x-show="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Chargement des applications...</p>
        </div>

        <div x-show="error" class="text-center py-12">
            <svg class="w-16 h-16 mx-auto text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-red-600" x-text="error"></p>
        </div>

        <div x-show="!loading && !error && availableApps.length === 0" class="text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p class="text-gray-600">Aucune application disponible</p>
        </div>

        <div x-show="!loading && !error && availableApps.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <template x-for="app in availableApps" :key="app.id">
                <button 
                    @click="openApp(app)"
                    class="group relative bg-white border-2 border-gray-200 rounded-lg p-6 hover:border-blue-500 hover:shadow-lg transition-all duration-200 text-left"
                >
                    <div class="flex flex-col items-center text-center">
                        <!-- Icon or placeholder -->
                        <div class="w-16 h-16 mb-4 rounded-lg bg-blue-100 flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                            <template x-if="app.icon">
                                <img :src="app.icon" :alt="app.name" class="w-12 h-12 object-contain" />
                            </template>
                            <template x-if="!app.icon">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                                </svg>
                            </template>
                        </div>
                        
                        <!-- App name -->
                        <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors" x-text="app.name"></h3>
                        
                        <!-- App description -->
                        <template x-if="app.description">
                            <p class="text-sm text-gray-600 line-clamp-2" x-text="app.description"></p>
                        </template>
                        
                        <!-- Open indicator -->
                        <div class="mt-4 flex items-center text-sm text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                            Ouvrir
                        </div>
                    </div>
                </button>
            </template>
        </div>
    </div>
</div>
</body>
</html>
