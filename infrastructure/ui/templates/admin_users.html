{{define "admin_users"}}
<div class="bg-white shadow rounded-lg overflow-hidden mb-6">
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-900">Utilisateurs</h2>
        <a href="/admin/users/new" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
            + Ajouter un utilisateur
        </a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom d'utilisateur</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rôle</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {{range .Users}}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">{{.Username}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500">{{.Email}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                        {{.Role}}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    {{if .Active}}
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        Actif
                    </span>
                    {{else}}
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                        Inactif
                    </span>
                    {{end}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a href="/admin/users/{{.Id}}/edit" class="text-blue-600 hover:text-blue-900 mr-4">Modifier</a>
                    <form method="POST" action="/admin/users/{{.Id}}/delete" style="display:inline;" 
                          x-data="{ confirmDelete() { return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?'); } }"
                          @submit="if (!confirmDelete()) { $event.preventDefault(); }">
                        <button type="submit" class="text-red-600 hover:text-red-900">Supprimer</button>
                    </form>
                </td>
            </tr>
            {{end}}
            {{if not .Users}}
            <tr>
                <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                    Aucun utilisateur.
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
