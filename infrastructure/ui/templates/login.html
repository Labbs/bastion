<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bastion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Connexion à Bastion
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Connectez-vous pour accéder à vos ressources
            </p>
        </div>
        
        <form class="mt-8 space-y-6" x-data="{ email: '', password: '', loading: false, error: '' }" @submit.prevent="loading = true; fetch('/api/v1/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: email, password: password }) }).then(r => r.json()).then(data => { if (data.token) { localStorage.setItem('token', data.token); document.cookie = 'token=' + data.token + '; path=/; max-age=86400; SameSite=Lax'; setTimeout(() => { window.location.href = '/apps'; }, 100); } else { error = data.details || 'Erreur de connexion'; loading = false; } }).catch(e => { error = 'Erreur de connexion'; loading = false; })">
            <div x-show="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                <span x-text="error"></span>
            </div>
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        x-model="email"
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Adresse email"
                    >
                </div>
                <div>
                    <label for="password" class="sr-only">Mot de passe</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        x-model="password"
                        required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Mot de passe"
                    >
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    :disabled="loading"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">Connexion</span>
                    <span x-show="loading">Connexion en cours...</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
